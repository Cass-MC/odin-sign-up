<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="logo"><img src="odin-lined.png">Odin</div>
            <div class="credit"><center>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></center></div>
        </div>
        <div class="formContainer">
            <div class="header">
                <div class="headerText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</i></div>
                <div class="headerText">You <em>know</em> you want to.</div>
            </div>
            <div class="form">
                <div class="headerText">Let's do this!</div>
                <form action="" method="post">
                    <div class="formInputs">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                        <label for="email">Email</label>
                        <input type="email">
                        <label for="pass">Password</label>
                        <input type="password">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                        <label for="phone">Phone Number</label>
                        <input type="pattern" pattern="^[0-9]*$">
                        <label for="passConfirm">Confirm Password</label>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div class="foot">
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
